{% extends 'base.html' %}

{% block title %} Macros {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center text-center vh-100 pb-5">
    <div class="row align-self-center">
        <div class="col">
            <div class="mb-5">
                <h1 class="display-4 fw-light mb-3">UC Berkeley Macros</h1>
                <p class="lead text-muted mb-5">Calculate your nutrition from dining hall meals</p>
            </div>
            
            <div class="mb-4">
                <h2 class="h5 mb-4 text-light">Choose your Dining Hall</h2>
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Location
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        {% for location in locations %}
                        <li><a class="dropdown-item" href="/{{ location }}">{{ get_display_name(location) }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
