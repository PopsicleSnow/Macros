{% extends 'base.html' %}

{% block title %} Results {% endblock %}

{% block content %}
<div class="container py-5 justify-content-center">
    <div class="row">
        <h2>Calories: {{ data["calories"] }}kcal</h2>
    </div>
    <div class="row">
        <h2>Protein: {{ data["protein"] }}g</h2>
    </div>
    <div class="row">
        <h2>Carbs: {{ data["carbs"] }}g</h2>
    </div>
    <div class="row">
        <h2>Fat: {{ data["fat"] }}g</h2>
    </div>
    <div class="row">
        <h2>Sugar: {{ data["sugar"] }}g</h2>
    </div>
</div>
{% endblock %}
